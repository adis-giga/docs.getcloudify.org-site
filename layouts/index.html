<!-- this page decides the default entrypoint to the version -->
<script>

    // redirect "/" to defined homepage
    {{ with getenv "REDIRECT_VERSION"}}
    document.location = '/' + {{ . }} + '{{ $.Site.Params.homepage }}'
    {{ else }}
    document.location = ( document.location.href.replace(/\/$/, '') + '{{ .Site.Params.homepage }}' );
    {{ end }}

</script>
